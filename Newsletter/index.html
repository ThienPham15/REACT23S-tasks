<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Newsletter form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h2>Sign Up</h2>
        <h3>It's free and only takes a minute</h3>
        <form>
            <div>
                <label for="firstName">First name</label><br>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="lastName">Last name</label><br>
                <input type="text" id="lastName">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password">
            </div>
            <div>
                <label for="password1">Confirm Password</label><br>
                <input type="password" id="password1">
            </div>
            <button id="signUpButton">SIGN UP</button>
        </form>
        <p>My clicking the Sign Up button, you agree to our <a class="orangeText" href="">Terms & Condition</a> and <a class="orangeText" href="">Privacy Policy</a></p>
    </div>

    <div class="container2">
        <h3>Already have an account? <a class="orangeText" href="">Login Here</a></h3>
    </div>
    <script src="main.js"></script>
</body>
</html>
